{% extends './layouts/base.html' %}

{% block content %}
  <h1>Cadastro de Itens</h1>
  <form>
    <div class="row">
      <div class="col-6">
        Nome:
        <input class="form-control" name="name" id="name">
      </div>
      <div class="col-6">
        Preço:
        <input id='price' type="number" step="0.01" required class="form-control" name="price" placeholder="0,00">
      </div>
      <div class="col-12">
        Descrição:
        <textarea id='description' class="form-control" name="description"></textarea>
      </div>
      <div class="col-12">
        URL:
        <input id='url' class="form-control" name="url">
      </div>
      <div class="col-12 mt-4">
        <button type="submit" name="button" class="btn btn-primary">Cadastrar</button>
      </div>
    </div>
    <div class="container">
  <div class="row">
    <div class="col-sm-6 mt-4">
      <h2>Lista de Produtos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6">
      <table id="productTable"
              class="table table-bordered
                     table-condensed table-striped">
        <thead>
          <tr>
            <th>Nome do Produto</th>
            <th>Preço</th>
            <th>Descrição</th>
            <th>URL</th>
            <th>Excluir</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

  </form>
{% endblock %}

{% block title %}
  Cadastro de Itens
{% endblock %}

{% block script %}
  <script src="/js/rproducts.js" charset="utf-8"></script>
{% endblock %}
